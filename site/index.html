<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Минималистичная форма с изображением-заголовком</title>
    <style>
        :root {
            /* Цветовая палитра */
            --color-1: #211d54;
            --color-2: #22275e;
            --color-3: #273768;
            --color-4: #284b77;
            --color-5: #24648f;
            --color-6: #1c86a0;
            --color-7: #13acae;
            --color-8: #0ac7a1;
            --color-9: #00e07f;
            --bg-color: #ffffff;
            --text-color: #000000;
            --input-bg: #f5f5f5;
            --border-radius: 16px;
            
            /* Фоновые изображения по умолчанию */
            --bg-image: url(liight.png);
        }

        .dark-theme {
            --bg-color: #1a1a1a;
            --text-color: #ffffff;
            --input-bg: #2a2a2a;
            --bg-image: url('dark.png');
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            transition: background-color 0.3s, color 0.3s, opacity 0.3s;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            color: var(--text-color);
            line-height: 1.6;
            padding: 20px;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            position: relative;
            
            /* Фоновое изображение */
            background-image: var(--bg-image);
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            background-attachment: fixed;
        }

        .container-wrapper {
            width: 100%;
            max-width: 600px;
            margin: 20px 0;
            position: relative;
        }

        .container {
            width: 100%;
            background-color: var(--bg-color);
            border-radius: var(--border-radius);
            padding: 20px;
            position: relative;
            z-index: 2;
        }

        /* Стили для изображения-заголовка */
        .title-image {
            display: block;
            max-width: 100%;
            height: auto;
            margin: 0 auto 20px auto;
        }

        .text-block {
            background: linear-gradient(to right, var(--color-8), var(--color-9));
            color: white;
            padding: 20px;
            border-radius: var(--border-radius);
            margin-bottom: 30px;
            font-size: 1.1rem;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: var(--color-5);
        }

        input[type="text"],
        input[type="file"] {
            width: 100%;
            padding: 15px;
            border: 2px solid var(--color-7);
            border-radius: var(--border-radius);
            background-color: var(--input-bg);
            color: var(--text-color);
            font-size: 1rem;
        }

        input:focus {
            outline: none;
            border-color: var(--color-9);
            box-shadow: 0 0 0 3px rgba(0, 224, 127, 0.3);
        }

        button {
            background: linear-gradient(to right, var(--color-8), var(--color-9));
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: var(--border-radius);
            cursor: pointer;
            font-size: 1.1rem;
            font-weight: 600;
            display: block;
            width: 100%;
            margin-top: 10px;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        #pageBtn {
            background: linear-gradient(to right, var(--color-8), var(--color-9));
        }

        .controls {
            position: fixed;
            bottom: 20px;
            right: 20px; /* Изменили left на right */
            display: flex;
            gap: 10px;
            z-index: 4;
        }

        .control-btn {
            padding: 10px 15px;
            border-radius: 50px;
            background-color: var(--color-5);
            color: white;
            border: none;
            cursor: pointer;
            font-size: 0.9rem;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        @media (max-width: 600px) {
            .container {
                padding: 20px;
            }
            
            .controls {
                flex-direction: column;
                left: auto; /* Убедимся, что left не переопределяет right */
                right: 20px; /* Сохраняем позицию справа на мобильных */
            }
            
            .title-image {
                max-width: 90%;
            }
        }
    </style>
</head>
<body>
    <div class="container-wrapper">
        <div class="container">
            <!-- Заменили текстовый заголовок на изображение -->
            <img src="welcome-text.png" alt="Добро пожаловать" class="title-image" id="titleImage">
            
            <div class="text-block" id="textBlock">
                <p>Мы рады приветствовать вас на нашей странице. Заполните, пожалуйста, форму ниже, чтобы мы могли лучше узнать вас и ваши профессиональные качества и продолжить собеседование.</p>
            </div>
            
            <form id="mainForm" action="send.php" method="post" enctype="multipart/form-data">
    <div class="form-group">
        <label for="fullname" id="labelName">ФИО</label>
        <input type="text" id="fullname" name="fullname" required>
    </div>
    
    <div class="form-group">
        <label for="position" id="labelPosition">Должность</label>
        <input type="text" id="position" name="position" required>
    </div>
    
    <div class="form-group">
        <label for="resume" id="labelResume">Прикрепите резюме (PDF)</label>
        <input type="file" id="resume" name="resume" accept=".pdf" required>
    </div>

    <!-- Новая кнопка отправки формы -->
    <button type="submit">Отправить</button>
</form>
            
            <button id="pageBtn" onclick="window.location.href='interview.html'">Перейти к другой странице</button>
        </div>
    </div>
    
    <div class="controls">
        <button class="control-btn" id="themeToggle">Тёмная тема</button>
        <button class="control-btn" id="languageToggle">English</button>
    </div>

    <script>
        // Элементы DOM
        const themeToggle = document.getElementById('themeToggle');
        const languageToggle = document.getElementById('languageToggle');
        const body = document.body;
        const titleImage = document.getElementById('titleImage');
        
        // Тексты для перевода
        const translations = {
            'ru': {
                'titleImage': 'logo.png', // Путь к русской версии изображения
                'text': '<p>Мы рады приветствовать вас на нашей странице. Заполните, пожалуйста, форму ниже, чтобы мы могли лучше узнать вас и ваши профессиональные качества и продолжить собеседование.</p>',
                'labelName': 'ФИО',
                'labelPosition': 'Должность',
                'labelResume': 'Прикрепите резюме (PDF)',
                'pageBtn': 'Перейти к другой странице',
                'themeToggle': 'Тёмная тема',
                'languageToggle': 'English'
            },
            'en': {
                'titleImage': 'logodark.png', // Путь к английской версии изображения
                'text': '<p>We are glad to welcome you on our page. Please fill out the form below so that we can get to know you and your professional qualities better and continue the interview.</p>',
                'labelName': 'Full Name',
                'labelPosition': 'Position',
                'labelResume': 'Attach Resume (PDF)',
                'pageBtn': 'Go to another page',
                'themeToggle': 'Dark Theme',
                'languageToggle': 'Русский'
            }
        };
        
        // Проверяем сохранённую тему в localStorage
        if (localStorage.getItem('theme') === 'dark') {
            body.classList.add('dark-theme');
            themeToggle.textContent = body.classList.contains('dark-theme') ? 'Светлая тема' : 'Тёмная тема';
        }
        
        // Проверяем сохранённый язык в localStorage
        let currentLang = localStorage.getItem('language') || 'ru';
        updateLanguage(currentLang);
        
        // Переключение темы
        themeToggle.addEventListener('click', () => {
            body.classList.toggle('dark-theme');
            const isDark = body.classList.contains('dark-theme');
            localStorage.setItem('theme', isDark ? 'dark' : 'light');
            
            // Обновляем текст кнопки в зависимости от языка
            if (currentLang === 'ru') {
                themeToggle.textContent = isDark ? 'Светлая тема' : 'Тёмная тема';
            } else {
                themeToggle.textContent = isDark ? 'Light Theme' : 'Dark Theme';
            }
        });
        
        // Переключение языка
        languageToggle.addEventListener('click', () => {
            currentLang = currentLang === 'ru' ? 'en' : 'ru';
            localStorage.setItem('language', currentLang);
            updateLanguage(currentLang);
            
            // Обновляем текст кнопки темы
            if (currentLang === 'ru') {
                themeToggle.textContent = body.classList.contains('dark-theme') ? 'Светлая тема' : 'Тёмная тема';
            } else {
                themeToggle.textContent = body.classList.contains('dark-theme') ? 'Light Theme' : 'Dark Theme';
            }
        });
        
        // Функция обновления языка
        function updateLanguage(lang) {
            // Обновляем изображение заголовка
            titleImage.src = translations[lang].titleImage;
            titleImage.alt = lang === 'ru' ? 'Добро пожаловать' : 'Welcome';
            
            // Обновляем остальные тексты
            document.getElementById('textBlock').innerHTML = translations[lang].text;
            document.getElementById('labelName').textContent = translations[lang].labelName;
            document.getElementById('labelPosition').textContent = translations[lang].labelPosition;
            document.getElementById('labelResume').textContent = translations[lang].labelResume;
            document.getElementById('pageBtn').textContent = translations[lang].pageBtn;
            languageToggle.textContent = translations[lang].languageToggle;
        }
    </script>
</body>
</html>
