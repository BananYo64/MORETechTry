<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Чат-собеседование</title>
    <style>
        :root {
            /* Цветовая палитра */
            --color-1: #211d54;
            --color-2: #22275e;
            --color-3: #273768;
            --color-4: #284b77;
            --color-5: #24648f;
            --color-6: #1c86a0;
            --color-7: #13acae;
            --color-8: #0ac7a1;
            --color-9: #00e07f;
            --bg-color: #ffffff;
            --text-color: #000000;
            --input-bg: #f5f5f5;
            --border-radius: 16px;
            --bg-image: url(liight.png);
        }

        .dark-theme {
            --bg-color: #1a1a1a;
            --text-color: #ffffff;
            --input-bg: #2a2a2a;
            --bg-image: url(dark.png);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            transition: background-color 0.3s, color 0.3s, opacity 0.3s;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            color: var(--text-color);
            line-height: 1.6;
            padding: 20px;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            position: relative;
            background-image: var(--bg-image);
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            background-attachment: fixed;
        }

        .container-wrapper {
            width: 100%;
            max-width: 600px;
            margin: 20px 0;
            position: relative;
        }

        .container {
            width: 100%;
            background-color: var(--bg-color);
            border-radius: var(--border-radius);
            padding: 20px;
            position: relative;
            z-index: 2;
            display: flex;
            flex-direction: column;
            height: 70vh;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
        }

        .chat-header {
            text-align: center;
            padding: 10px;
            background: linear-gradient(to right, var(--color-8), var(--color-9));
            color: white;
            border-radius: var(--border-radius) var(--border-radius) 0 0;
            margin: -20px -20px 20px -20px;
        }

        .chat-messages {
            flex: 1;
            overflow-y: auto;
            padding: 10px;
            border: 1px solid var(--color-7);
            border-radius: var(--border-radius);
            margin-bottom: 15px;
            background-color: rgba(245, 245, 245, 0.5);
        }

        .message {
            margin-bottom: 15px;
            display: flex;
            flex-direction: column;
        }

        .message.user {
            align-items: flex-end;
        }

        .message-content {
            padding: 10px 15px;
            border-radius: 18px;
            max-width: 80%;
            word-wrap: break-word;
        }

        .message.user .message-content {
            background: linear-gradient(to right, var(--color-8), var(--color-9));
            color: white;
        }

        .message.remote .message-content {
            background-color: var(--color-7);
            color: white;
        }

        .message-time {
            font-size: 0.7em;
            margin-top: 5px;
            opacity: 0.7;
        }

        .chat-input-container {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .input-wrapper {
            display: flex;
            gap: 10px;
            align-items: flex-end;
        }

        #messageInput {
            flex: 1;
            padding: 12px;
            border: 2px solid var(--color-7);
            border-radius: var(--border-radius);
            background-color: var(--input-bg);
            color: var(--text-color);
            min-height: 50px;
            max-height: 150px;
            resize: vertical;
            font-family: inherit;
            line-height: 1.4;
        }

        .voice-recorder {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .record-btn {
            background: var(--color-5);
            border: none;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-shrink: 0;
        }

        .record-btn.recording {
            animation: pulse 1.5s infinite;
            background: var(--color-9);
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }

        .record-btn svg {
            width: 20px;
            height: 20px;
            fill: white;
        }

        .send-btn {
            background: linear-gradient(to right, var(--color-8), var(--color-9));
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: var(--border-radius);
            cursor: pointer;
            height: 40px;
            font-weight: 600;
            flex-shrink: 0;
        }

        .interview-btn {
            background: linear-gradient(to right, var(--color-5), var(--color-6));
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: var(--border-radius);
            cursor: pointer;
            margin-top: 15px;
            display: none;
            font-weight: bold;
            transition: all 0.3s ease;
        }

        .interview-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        .status-indicator {
            font-size: 0.8em;
            margin-top: 5px;
            text-align: center;
            color: var(--color-5);
        }

        .controls {
            position: fixed;
            bottom: 20px;
            right: 20px;
            display: flex;
            gap: 10px;
            z-index: 4;
        }

        .control-btn {
            padding: 10px 15px;
            border-radius: 50px;
            background: linear-gradient(to right, var(--color-8), var(--color-9));
            color: white;
            border: none;
            cursor: pointer;
            font-size: 0.9rem;
            font-weight: 600;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            transition: all 0.3s ease;
        }

        .control-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.3);
        }

        /* Анимация индикатора ответа (точки) */
        .typing-indicator {
            display: inline-flex;
            gap: 6px;
            align-items: center;
            padding: 8px 12px;
            border-radius: 12px;
            background-color: rgba(255,255,255,0.06);
        }
        .dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background-color: white;
            opacity: 0.25;
            transform: translateY(0);
            animation: blink 1s infinite;
        }
        .dot:nth-child(2) { animation-delay: .15s; }
        .dot:nth-child(3) { animation-delay: .3s; }
        @keyframes blink {
            0% { opacity: 0.25; transform: translateY(0); }
            50% { opacity: 1; transform: translateY(-4px); }
            100% { opacity: 0.25; transform: translateY(0); }
        }

        @media (max-width: 600px) {
            .container {
                padding: 15px;
            }
            .controls {
                flex-direction: column;
                right: 15px;
            }
            .message-content {
                max-width: 90%;
            }
            .input-wrapper {
                flex-direction: column;
            }
            .send-btn {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="container-wrapper">
        <div class="container">
            <div class="chat-header">
                <h2 id="chatTitle">Чат-собеседование</h2>
            </div>

            <div class="chat-messages" id="chatMessages">
                <!-- Сообщения будут добавляться здесь -->
            </div>

            <div class="chat-input-container">
                <div class="input-wrapper">
                    <textarea id="messageInput" placeholder="Введите ваше сообщение..." rows="1"></textarea>
                    <div class="voice-recorder">
                        <button class="record-btn" id="recordBtn" title="Записать голосовое сообщение">
                            <svg viewBox="0 0 24 24">
                                <path d="M12 14c1.66 0 2.99-1.34 2.99-3L15 5c0-1.66-1.34-3-3-3S9 3.34 9 5v6c0 1.66 1.34 3 3 3zm5.3-3c0 3-2.54 5.1-5.3 5.1S6.7 14 6.7 11H5c0 3.41 2.72 6.23 6 6.72V21h2v-3.28c3.28-.48 6-3.3 6-6.72h-1.7z"/>
                            </svg>
                        </button>
                    </div>
                    <button class="send-btn" id="sendBtn">Отправить</button>
                </div>
            </div>
            
            <button class="interview-btn" id="interviewBtn">К итогам собеседования</button>

            <div class="status-indicator" id="statusIndicator"></div>
        </div>
    </div>

    <div class="controls">
        <button class="control-btn" id="themeToggle">Тёмная тема</button>
        <button class="control-btn" id="languageToggle">English</button>
    </div>

<script>
document.addEventListener('DOMContentLoaded', function() {
    // Элементы DOM
    const chatMessages = document.getElementById('chatMessages');
    const messageInput = document.getElementById('messageInput');
    const sendBtn = document.getElementById('sendBtn');
    const recordBtn = document.getElementById('recordBtn');
    const interviewBtn = document.getElementById('interviewBtn');
    const statusIndicator = document.getElementById('statusIndicator');
    const themeToggle = document.getElementById('themeToggle');
    const languageToggle = document.getElementById('languageToggle');
    const chatTitle = document.getElementById('chatTitle');

    // Переменные состояния
    let messageCount = 0;
    let mediaRecorder;
    let audioChunks = [];
    let isRecording = false;
    interviewBtn.addEventListener('click', function() {
    window.location.href = 'end.html';
    });
    // Тексты для перевода
    const translations = {
        'ru': {
            'chatTitle': 'Чат-собеседование',
            'messagePlaceholder': 'Введите ваше сообщение...',
            'sendBtn': 'Отправить',
            'recordBtnTitle': 'Записать голосовое сообщение',
            'interviewBtn': 'К итогам собеседования',
            'statusConnected': 'Подключено к серверу',
            'statusError': 'Ошибка соединения',
            'statusClosed': 'Соединение закрыто',
            'statusRecording': 'Запись...',
            'statusNoConnection': 'Нет соединения с сервером',
            'themeToggle': 'Тёмная тема',
            'languageToggle': 'English',
            'welcomeMessage1': 'Добро пожаловать на собеседование! Мы рады приветствовать вас.',
            'welcomeMessage2': 'Расскажите о себе?'
        },
        'en': {
            'chatTitle': 'Interview Chat',
            'messagePlaceholder': 'Type your message...',
            'sendBtn': 'Send',
            'recordBtnTitle': 'Record voice message',
            'interviewBtn': 'To Interview Results',
            'statusConnected': 'Connected to server',
            'statusError': 'Connection error',
            'statusClosed': 'Connection closed',
            'statusRecording': 'Recording...',
            'statusNoConnection': 'No connection to server',
            'themeToggle': 'Dark Theme',
            'languageToggle': 'Русский',
            'welcomeMessage1': 'Welcome to the interview! We are glad to welcome you.',
            'welcomeMessage2': 'Please answer a few questions so we can get to know you better.'
        }
    };

    // Проверяем сохранённую тему в localStorage
    if (localStorage.getItem('theme') === 'dark') {
        document.body.classList.add('dark-theme');
        updateThemeButtonText();
    }

    // Проверяем сохранённый язык в localStorage
    let currentLang = localStorage.getItem('language') || 'ru';
    updateLanguage(currentLang);

    // Добавляем приветственные сообщения
    addWelcomeMessages();

    // Автоматическое изменение высоты textarea
    messageInput.addEventListener('input', function() {
        this.style.height = 'auto';
        this.style.height = (this.scrollHeight) + 'px';
        if (this.scrollHeight > 150) {
            this.style.overflowY = 'auto';
        } else {
            this.style.overflowY = 'hidden';
        }
    });

    function addWelcomeMessages() {
        chatMessages.innerHTML = '';
        addMessageToChat({ type: 'text', content: translations[currentLang].welcomeMessage1 }, 'remote', true);
        addMessageToChat({ type: 'text', content: translations[currentLang].welcomeMessage2 }, 'remote', true);
    }

    // Добавление сообщения в чат
    function addMessageToChat(message, type, isWelcome = false) {
        const messageEl = document.createElement('div');
        messageEl.classList.add('message', type);

        const messageContent = document.createElement('div');
        messageContent.classList.add('message-content');

        if (message.type === 'text') {
            messageContent.textContent = message.content;
        } else if (message.type === 'audio') {
            const audio = document.createElement('audio');
            audio.controls = true;
            if (typeof message.content === 'string' && message.content.startsWith('data:')) {
                audio.src = message.content;
            } else if (message.url) {
                audio.src = message.url;
            } else {
                messageContent.textContent = '[Аудио сообщение]';
            }
            messageContent.appendChild(audio);
        }

        const timeEl = document.createElement('div');
        timeEl.classList.add('message-time');
        timeEl.textContent = new Date().toLocaleTimeString();

        messageEl.appendChild(messageContent);
        messageEl.appendChild(timeEl);
        chatMessages.appendChild(messageEl);
        chatMessages.scrollTop = chatMessages.scrollHeight;

        if (type === 'user' && !isWelcome) {
            messageCount++;
            if (messageCount >= 3) {
                interviewBtn.style.display = 'block';
            }
        }
    }

    function showTypingIndicator() {
        const wrapper = document.createElement('div');
        wrapper.classList.add('message', 'remote');
        wrapper.dataset.typing = '1';

        const content = document.createElement('div');
        content.classList.add('message-content');

        const indicator = document.createElement('div');
        indicator.classList.add('typing-indicator');
        indicator.innerHTML = '<span class="dot"></span><span class="dot"></span><span class="dot"></span>';

        content.appendChild(indicator);

        const timeEl = document.createElement('div');
        timeEl.classList.add('message-time');
        timeEl.textContent = new Date().toLocaleTimeString();

        wrapper.appendChild(content);
        wrapper.appendChild(timeEl);
        chatMessages.appendChild(wrapper);
        chatMessages.scrollTop = chatMessages.scrollHeight;
        return wrapper;
    }

    function removeTypingIndicator(el) {
        if (el && el.parentNode) {
            el.parentNode.removeChild(el);
        }
    }

    // ✅ Отправка текстового сообщения (исправленный вариант)
    async function sendTextMessage() {
        const text = messageInput.value.trim();
        if (!text) return;

        addMessageToChat({ type: 'text', content: text }, 'user');
        messageInput.value = '';
        messageInput.style.height = 'auto';

        const typingEl = showTypingIndicator();

        try {
            const form = new FormData();
            form.append("candidate_answer_ru", text);

            const res = await fetch("http://127.0.0.1:8000/api/receive", {
                method: "POST",
                body: form
            });

            if (!res.ok) {
                throw new Error(`HTTP error! status: ${res.status}`);
            }

            const responseData = await res.json();

            // ✅ выводим только текст вопроса
            const remoteMessage = { type: 'text', content: responseData.answer };

            removeTypingIndicator(typingEl);
            addMessageToChat(remoteMessage, 'remote');

        } catch (err) {
            console.error("Ошибка отправки текста:", err);
            statusIndicator.textContent = translations[currentLang].statusError;
            removeTypingIndicator(typingEl);

            setTimeout(() => {
                addMessageToChat({
                    type: 'text',
                    content: currentLang === 'ru'
                        ? 'Спасибо за ваш ответ! Что вы можете рассказать о своем опыте работы?'
                        : 'Thank you for your answer! What can you tell us about your work experience?'
                }, 'remote');
            }, 1500);
        }
    }

    // События
    sendBtn.addEventListener('click', sendTextMessage);
    messageInput.addEventListener('keydown', (e) => {
        if (e.key === 'Enter' && !e.shiftKey) {
            e.preventDefault();
            sendTextMessage();
        }
    });

    // Переключение темы
    function toggleTheme() {
        document.body.classList.toggle('dark-theme');
        const isDark = document.body.classList.contains('dark-theme');
        localStorage.setItem('theme', isDark ? 'dark' : 'light');
        updateThemeButtonText();
    }

    function updateThemeButtonText() {
        const isDark = document.body.classList.contains('dark-theme');
        if (currentLang === 'ru') {
            themeToggle.textContent = isDark ? 'Светлая тема' : 'Тёмная тема';
        } else {
            themeToggle.textContent = isDark ? 'Light Theme' : 'Dark Theme';
        }
    }

    // Переключение языка
    function toggleLanguage() {
        currentLang = currentLang === 'ru' ? 'en' : 'ru';
        localStorage.setItem('language', currentLang);
        updateLanguage(currentLang);
        updateThemeButtonText();
        addWelcomeMessages();
    }

    function updateLanguage(lang) {
        chatTitle.textContent = translations[lang].chatTitle;
        messageInput.placeholder = translations[lang].messagePlaceholder;
        sendBtn.textContent = translations[lang].sendBtn;
        recordBtn.title = translations[lang].recordBtnTitle;
        interviewBtn.textContent = translations[lang].interviewBtn;
        languageToggle.textContent = translations[lang].languageToggle;
    }

    themeToggle.addEventListener('click', toggleTheme);
    languageToggle.addEventListener('click', toggleLanguage);

    updateThemeButtonText();
});
</script>


</body>

</html>
